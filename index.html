<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Languagenut Helper</title>
  <style>
    /* --- your CSS kept exactly as-is --- */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    :root {
      --bg-light: #f4f7f9; --text-light: #1a202c; --primary-light: #3498db; --accent-light: #e0f2fe; --border-light: #d1d5db;
      --bg-dark: #121212; --text-dark: #e2e8f0; --primary-dark: #FFD700; --accent-dark: #2d2d2d; --border-dark: #4a4a4a;
      --font-family: 'Inter', sans-serif;
      --transition-speed: 0.3s;
    }
    html.dark { --bg: var(--bg-dark); --text: var(--text-dark); --primary: var(--primary-dark); --accent: var(--accent-dark); --border: var(--border-dark); }
    html.light { --bg: var(--bg-light); --text: var(--text-light); --primary: var(--primary-light); --accent: var(--accent-light); --border: var(--border-light); }

    body {
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }
    button {
      font-family: inherit;
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
    button:disabled { background-color: #555; cursor: not-allowed; box-shadow: none; transform: none; }

    input[type="text"], input[type="password"] {
      width: calc(100% - 1.6rem);
      margin: 0.75rem 0;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--accent);
      color: var(--text);
      transition: all var(--transition-speed) ease;
    }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 30%, transparent); }
    h2 { border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem; margin-top: 0; }

    .overlay {
      position: fixed;
      border-radius: 1rem;
      width: 45%; height: 70%;
      background-color: color-mix(in srgb, var(--bg) 95%, transparent);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1.5rem;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.95);
      visibility: hidden;
      transition: opacity var(--transition-speed), transform var(--transition-speed), visibility var(--transition-speed);
    }
    .overlay.visible { opacity: 1; transform: scale(1); visibility: visible; }
    .settings_button { position: fixed; top: 1rem; right: 1rem; z-index: 100; }
  </style>
</head>
<body>
  <div id="login" class="overlay">
    <h2>Languagenut Automation</h2>
    <input class="login_field" id="username_input" type="text" placeholder="Username">
    <input class="login_field" id="password_input" type="password" placeholder="Password">
    <button class="login_field" id="login_btn">Log In</button>
    <div class="usage-counter">Successfully completed by <b id="usage_count">...</b> users!</div>
  </div>

  <div id="hw_panel" class="overlay">
    <h2>Homeworks</h2>
    <div class="checkbox-container">
        <input type="checkbox" id="selectall">
        <label for="selectall">Select all</label>
    </div>
    <div id="hw_container" class="overflow_container"></div>
    <button id="do_hw" style="margin: 1rem 0;">Start Homework ðŸ¤–</button>
  </div>

  <div id="log_panel" style="right: 1rem;" class="overlay">
    <h2>Logs</h2>
    <div class="progress_bar_container"><div id="hw_bar" class="progress_bar"></div></div>
    <div id="log_container" class="overflow_container"></div>
  </div>

  <dialog id="settings">
    <button id="close_settings_btn" class="close-btn">&times;</button>
    <label for="speed_slider">Completion Time per Task:</label>
    <input type="range" min="-3" max="18" value="2" id="speed_slider" step="0.1">
    <p>Current speed: <span id="speed_display"></span></p>
    <div style="display: flex; align-items: center; gap: 10px; margin-top: 1rem;">
      <span>Light / Dark Mode:</span>
      <label class="theme-switch">
        <input type="checkbox" id="theme_toggle"><span class="slider"></span>
      </label>
    </div>
  </dialog>

  <button id="settings_button" class="settings_button">âš™ Settings</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const usageCounterRef = db.collection("counters").doc("usage");

    // --- Variables & Settings ---
    let speed = 10000;
    const settingsDialog = document.getElementById("settings");
    document.getElementById("settings_button").onclick = () => settingsDialog.showModal();
    document.getElementById("close_settings_btn").onclick = () => settingsDialog.close();

    const speed_input = document.getElementById("speed_slider");
    speed_input.oninput = function () {
      speed = 10 ** this.value;
      document.getElementById("speed_display").innerText = secondsToString(speed);
    };
    speed_input.dispatchEvent(new Event('input'));

    // --- Theme Handling ---
    const themeToggle = document.getElementById("theme_toggle");
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.documentElement.classList.add('light');
      document.documentElement.classList.remove('dark');
      themeToggle.checked = false;
    } else {
      document.documentElement.classList.add('dark');
      document.documentElement.classList.remove('light');
      themeToggle.checked = true;
    }
    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });

    // --- Utility ---
    function secondsToString(seconds) {
      seconds = Number(seconds);
      const d = Math.floor(seconds / (3600*24));
      const h = Math.floor(seconds % (3600*24) / 3600);
      const m = Math.floor(seconds % 3600 / 60);
      const s = Math.floor(seconds % 60);
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    async function asyncPool(array, poolSize) {
      const result = []; const pool = [];
      const leavePool = (e) => pool.splice(pool.indexOf(e), 1);
      for (const item of array) {
        const p = Promise.resolve(item());
        result.push(p);
        const e = p.then(() => leavePool(e));
        pool.push(e);
        if (pool.length >= poolSize) await Promise.race(pool);
      }
      return Promise.all(result);
    }

    // --- Classes ---
    class task_completer { /* your original implementation (only once!) */ }
    class client_application { /* your original implementation (only once!) */ }

    // --- Run app ---
    const app = new client_application();
    app.main();
  </script>
</body>
</html>
